
<section id="insercao">
  <h2>Novo Contato</h2>
  <form onsubmit="salvarContato(event)">
    <input type="hidden" id="id">
    <input type="text" id="nome" placeholder="Nome" required><br><br>
    <input type="text" id="telefone" placeholder="Telefone" required><br><br>
    <button type="submit">Salvar</button>
    <button type="button" onclick="carregarTela('inicio')">Cancelar</button>
  </form>
</section>
